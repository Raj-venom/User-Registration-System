<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration System </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>User Registration System</h1>
    <div class="container">
        <div class="form">
        <form action="registration.php" method="post">
                <div class="row">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your Name">
                </div>
                <div class="row">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                </div>

                <div class="row">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>

                <div class="row">
                    <label for="conpass" >Confirm Password</label>
                    <input type="password" name="conpass" id="conPassword" placeholder="Confirm Password">
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
